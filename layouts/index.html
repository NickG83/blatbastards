  {{ define "main" }}
  <div class="container">

    <!-- ONE flex row: hero on the left, sidebar on the right -->
    <div class="home-hero-row">
      <div class="hero-col">
        <header class="hero-header">
          <img class="hero-image" src="/img/hero.png" alt="Blat Bastards" />
        </header>
      </div>

      <aside class="home-sidebar">
        {{ partial "sidebar.html" . }}
      </aside>
    </div>

    <!-- Main body content sits underneath -->
    <div class="home-content">
      {{ .Content }}
    </div>

  </div>
  {{ end }}
